<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  
    <title>Coding Quiz</title>
  </head>
  
  
   <!--Top bar-->
  <body >
    <nav class="navbar navbar-default navbar-fixed-top navbar-">
       <div class="container-fluid">
      
   <!--View highscores button-->   
      <button type="button" id="view-highscores" class="btn btn-primary btn-md d-inline-flex">
        View High Scores
      </button>

      <!--center text-->
      <h1 id="coding-quiz" class="display-4 d-inline-block mt-2">Coding Quiz!</h1>
      <!--Time-->
     <container id="timeFull" class=" position-relative d-md-inline-flex justify-content-center">
      <h3 class="p-0 position-relative d-inline-block text-nowrap mt-3 justify-content-center" id="time-word">Time:&nbsp</h3><h3 id="time" class="me-5 justify-content-center d-inline-flex   text-nowrap mt-3"> 60</h3>
    </container>

    </div>
    </nav>

    <container class="m-5" >
    <div class="container-sm p-5 mt-3 justify-center mt-xl-5" id="main">
      <h4 id="heading" class="text-center text-black  ">Let's test your knowledge on Javascript fundamentals! Try to answer the following code related questions within the time limit.
        Keep in mind that correct answers give you 5 points, while incorrect answers will penalize your time by ten seconds!</h4>
      <div class="col text-center">
      <button type="button" id="start-game" class="btn btn-red btn-primary ">Start Game</button>
      </div>

      <!-- quiz div -->
      <div id="questionsDiv" style="display: none;">
        <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
        <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
            <p><button id="btn0" class="btn btn-dark"></button></p>
            <p><button id="btn1" class="btn btn-dark"></button></p>
            <p><button id="btn2" class="btn btn-dark"></button></p>
            <p><button id="btn3" class="btn btn-dark"></button></p>
            <hr id="lineBreak" style="display: none" class="mt-4">
            <p id="answerCheck" style="display: none;"></p>
            <p id="right-or-wrong"> </p>
        </div>
      </div>

      <!--input div-->
      <div id="highscore-initial-input" style="display: none">
        <form name="highscore-initial-form" >
          <div class="form-group " >
            <label for="enterYourIntitials">Enter your Initials</label>
            <input type="name" class="form-control" id="user-initials" placeholder="Enter Initials">
           
          </div>
         
          <button id="submit-initials" type="button" class="btn btn-secondary mt-2 m-auto ">Submit</button>
        </form>

       
     


      </div>
     <!--high scores div-->
      <div>
        <ul id="highscores-user-list" style="display: none" class="list-group">
        
         <button id="play-again" class="btn btn-primary">Play Again</button>
       </ul>
     </div>


    </container>

    </div>














 <!-- linking scripts-->
    <script type="text/javascript" src="./assets/js/js.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
</html>
