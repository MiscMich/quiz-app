<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  
    <title>Coding Quiz</title>
  </head>
  
  
   <!--Top bar-->
  <body >
    <nav class="navbar navbar-default navbar-fixed-top navbar-">
      
   <!--View highscores button-->   
      <button type="button" id="view-highscores" class="btn btn-primary btn-lg ms-5 mt-3 p-md-2">
        View High Scores
      </button>

      <!--center text-->
      <h1 id="coding-quiz" class="display-4 mt-5">Coding Quiz!</h1>
      <!--Time-->
      <h2 class="me-5 row-cols-1" id="time-word">Time:</h2><h2 id="time" class="me-5 row-cols-1">60</h2>
    </nav>

    <div class="container-sm p-5 mt-3 justify-center mt-xl-5" id="main">
      <h4 id="heading" class="text-center text-black  ">Try to answer the following questions during the alloted time limit! Give it your best shot!</h4>
      <div class="col text-center">
      <button type="button" id="start-game" class="btn btn-red btn-primary ">Start Game</button>
      </div>

      <!-- quiz div -->
      <div id="questionsDiv" style="display: none;">
        <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
        <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
            <p><button id="btn0" class="btn btn-dark"></button></p>
            <p><button id="btn1" class="btn btn-dark"></button></p>
            <p><button id="btn2" class="btn btn-dark"></button></p>
            <p><button id="btn3" class="btn btn-dark"></button></p>
            <hr id="lineBreak" style="display: none" class="mt-4">
            <p id="answerCheck" style="display: none;"></p>
        </div>
      </div>

    </div>














 <!-- linking scripts-->
    <script type="text/javascript" src="./assets/js/js.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
</html>
